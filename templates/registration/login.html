{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}

<style>
    .btn {
        background-color: #4CAF50;
        color: #fff;
        border: none;
    }

    .btn:hover {
        background-color: #e7e7e7;
        color: black;
    }

</style>

<h1>Login</h1>
{% if form.errors %}
<p>Incorrect username or password.</p>
{% else %}
<p>Please fill out the form to login, or create new account <a style="color: #4CAF50;" href="{% url "register" %}">here</a>.</p>
{% endif %}
<div class="login-form">
    <form  align="center" display="inline-block" action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <p>
            <button type="submit" class="btn">Login</button>
        </p>
    </form>
</div>

{% endblock %}
